<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="styles/account.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
     <!-- Start of header-->
     <header class="header">
      <div class="left-section">
        <img class="brand-logo" src="logo/Ellipse.2.jpg">
        <span class="brand-name">e l l i p s e</span>
        <span class="brand-slogan">We revolve around you</span>
      </div>

      <div class="middle-section">
        <input class="search-bar js-search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <span class="search-icon">
            <i class="bi bi-search"></i>
          </span>
        </button>
      </div>

      <div class="right-section">
        <a href="account.html">
          <div class="icon-text-container">
            <span class="header-icons">
              <i class="bi bi-people-fill"></i>
            </span>
            <span class="header-text">
              Users
            </span>
        </div>
        </a>
       
        <a href="index.html">
          <div class="icon-text-container">
            <span class="header-icons">
              <i class="bi bi-truck"></i>
            </span>
            <span class="header-text">
               Products
              </span>
            </div>
        </a>

    

      <a href="checkout.html" id="cartIcon">
        <div class="icon-text-container">
          <span class="header-icons">
            <div class="cart-quantity js-cart-quantity">0</div>
            <i class="bi bi-cart"></i>
          </span>
          <span class="header-text">
           Cart
          </span>
        </div>
      </a>
      
      </div>
    </header>
  
    <!--Start of main body-->
    <main>
      <p class="users-title">Fetch</p>
      <p>This user is trying to update their list of supplies.</p> 
      <i>Do we have your approval, Captain?</i>
      <div class="js-new-cart"></div>
      <div class="js-update-cart"></div>
      <button onClick="updateCart ();">Update cart</button>
    </main>
    <script src="scripts/account-cart.js"></script> 
   </body>
</html>
